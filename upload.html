<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Music</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>อัปโหลดเพลง</h1>
    <nav>
      <a href="home.html">หน้าแรก</a>
      <a href="upload.html">อัปโหลดเพลง</a>
      <a href="platforms.html">แพลตฟอร์ม</a>
      <a href="terms.html">ข้อกำหนด</a>
      <a href="artist.html">บัญชีศิลปิน</a>
    </nav>
  </header>

  <main>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="artist">ชื่อศิลปิน</label>
      <input type="text" id="artist" name="artist" required>

      <label for="song">ชื่อเพลง</label>
      <input type="text" id="song" name="song" required>

      <label for="audio">ไฟล์เพลง (WAV)</label>
      <input type="file" id="audio" name="audio" accept="audio/wav" required>

      <label for="cover">ภาพปก (JPG/PNG 1440x1440)</label>
      <input type="file" id="cover" name="cover" accept="image/jpeg,image/png" required>

      <button type="submit">ส่งเพลง</button>
    </form>
  </main>
</body>
</html>
